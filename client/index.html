<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Under One Sky</title>
    <link rel="stylesheet" href="lib/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  </head>
  <body ng-app="app">
    <div class="page">
      <div class="container title">
        <h1 class="page-title text-center">Under One Sky</h1>
      </div>
      <div id="pano"></div>

      <div class="weather-row" ng-controller="weatherController">
        <p>{{ message }}</p>
        <!-- <div class="weather-box col-sm-"></div> -->

        <div ng-repeat="place in places">
          <div class="weather-box col-md-4">
            <div class="weather-content">
              <h2>City: {{ place.name }}</h2>
              <h4>Country: {{place.sys.country}}</h4>
              <p>Current Temp: {{place.main.temp}}</p>
              <p>Weather: {{ place.weather[0].description }}</p>
              <img ng-src="{{ place.pic }}" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&key=AIzaSyAeyf1Qrr7uXcKXzZvOscehRiN2iGzeubc"></script>
    <script src="services/maps.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-ui-router.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.13.0.min.js"></script>
    <script src="app/app.js"></script>
    <script src="services/weatherController.js"></script>
    <script src="services/weatherFactory.js"></script>
  </body>
  </html>
